<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal</title>
<style>
* {
  box-sizing: border-box;
}

.logo{
  text-align: center;
}

#logo_image{
  width: 30%;
}

.vid{
  text-align: center;
}

.countdown_text{
  text-align: center;
}

.slice_logo{
  text-align: center;
  position: relative;
}

#some-button {
  background-color: #111827;
  border: 1px solid transparent;
  border-radius: .75rem;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex: 0 0 auto;
  font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 2rem;
  font-weight: 600;
  line-height: 1.5rem;
  padding: .75rem 1.2rem;
  text-align: center;
  text-decoration: none #6B7280 solid;
  text-decoration-thickness: auto;
  transition-duration: .2s;
  transition-property: background-color,border-color,color,fill,stroke;
  transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
}

#some-button:hover {
  background-color: #374151;
}

#some-button:focus {
  box-shadow: none;
  outline: 2px solid transparent;
  outline-offset: 2px;
}

@media (min-width: 768px) {
  #some-button {
    padding: .75rem 1.5rem;
  }
}

#some-text {
    color: white;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    border-radius: 15px;
    background: #111827;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 3px;
    padding-bottom: 3px; 
    font-size: 2rem;
}


#power_by{
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: x-large;
}

@media only screen and (max-width: 1000px) {
  #logo_image{
    width: 60%;
  }
  #video_id{
    width: 100%;
    height: auto;
  }
  #slice{
    width: 30%;
  }
  #power_by{
  font-size:small;
}
}

@media only screen and (max-width: 600px) {
  #logo_image{
    width: 100%;
  }
  #video_id{
    width: 100%;
    height: auto;
  }
  #slice{
    width: 30%;
  }
  #power_by{
  font-size:small;
}
}

</style>

</head>

<body>
    <div class = "main">
      <!-- logo for the client 
      if change is needed change the src -->
      <div class = "logo">
        <img id = "logo_image" src = "APBroadwalk.png">
      </div>

      <!-- video for the advertiser 
      if change is needed change the src-->
      <div class = "vid">
        <video id = "video_id" width="50%" height="auto" autoplay muted>
          <source src = "https://github.com/LolsMeow/Captive-Portal/raw/main/Nissan_Video_Advertising.mp4" type="video/mp4">
      </video>
      </div>

      <br>
      <!-- hidden connect button plus countdown text -->
      <!-- to change timer count
      change the variable count in the timer.js file -->
      <div class = "countdown_text">
        <div id = "some-text">Free Wi-Fi in
          <span id="timer"></span>
          <script src = "timer.js"></script>
        </div>
          <script src = "text_disappear.js"></script>
          <button id="some-button">Connect</button>
          <script src = "button_show.js"></script>
      </div>

      <br>
      <div class = "wrapper">
        <!-- slice logo -->
      <div class = "slice_logo">
        <span id = 'power_by'> POWERED BY: </span>
        <img id = "slice" width="10%" height="auto" src = "Slice-Logo.gif">
      </div>
      </div>
      
    </div>
</body>
</html>
